<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Safe</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
  </head>
  <body>
    <div class="fluid-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a
            class="navbar-brand tag text-left"
            style="font-weight: 700; color: #7B65E4; font-size: 22px;"
            href="#"
            >Travel Safe</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav mr-auto nav justify-content-end custom_nav"
              style="width: 100%;"
            >
              <li class="nav-item">
                <a class="nav-link " href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-lg-6" style="margin-top: 130px;">
              <img
                class="img-fluid"
                src="./assets/images/undraw_destinations_fpv7.svg"
                alt="img"
              />
              <p class="quote">Choose Us <br />Travel Safe</p>
            </div>
            <div class="col-lg-6">
              <div class="card" style="margin: 60px;">
                <div class="text-center mt-3">
                  <p class="heading"><span class="underline">Log In</span></p>
                  <img
                    class="img-fluid m-2"
                    src="./assets/images/undraw_authentication_fsn5.svg"
                    alt="login-img"
                  />
                </div>
                <div class="form-group mx-4 mt-3">
                  <input
                    type="email"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group mx-4">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <button type="button" class="btn btn-primary mx-4 mb-4">
                  Log In
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="about mt-4 mb-4">
        <div class="container">
          <div class="text-center">
            <p class="heading"><span class="underline">About</span></p>
            <p class="m-3" style="font-weight: 300; color: #707070;">
              A mobile-based platform that uses route-wise and time-wise
              previous data records of crime rates and vulnerability to
              accidents and suggest the most favorable and optimum route so that
              our users can travel safely.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
