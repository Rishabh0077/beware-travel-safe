<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Safe</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
  </head>
  <body>
    <div class="fluid-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a
            class="navbar-brand tag text-left"
            style="font-weight: 700; color: #7B65E4; font-size: 22px;"
            href="#"
            >Travel Safe</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav mr-auto nav justify-content-end custom_nav"
              style="width: 100%;"
            >
              <li class="nav-item">
                <a class="nav-link " href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="container pt-5">
          <div class="col-lg-8 mx-auto" style="padding-bottom: 200px;">
            <div class="pt-5">
              <p class="heading" style="font-size: 32px;">Enter Data</p>
            </div>
            <div class="card p-4">
              <form>
                <label class="label">Co-Ordinates : </label>

                <div class="form-group row mt-2">
                  <label class="col-sm-2 col-form-label">X-Axis :</label>
                  <div class="col-sm-3">
                    <input type="email" class="form-control" placeholder="X" />
                  </div>
                  <label class="col-sm-2 col-form-label">Y-Axis :</label>
                  <div class="col-sm-3">
                    <input type="email" class="form-control" placeholder="Y" />
                  </div>
                </div>
                <div class="row mt-4">
                  <label class="col-sm-2 label">Type : </label>
                  <div class="col-sm-6 form-group ">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option selected disabled>Select</option>
                      <option>Crime</option>
                      <option>Accident</option>
                    </select>
                  </div>
                </div>
                <div class="text-right">
                  <button type="button" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
