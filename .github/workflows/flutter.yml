name: Flutter CI

on: [push]

jobs:
  test:
    name: Test on ubuntu
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.7.8+hotfix.4'
          channel: 'beta'
      - working-directory: ./android
        run: flutter pub get
      - working-directory: ./android
        run: flutter test
      - working-directory: ./android
        run: flutter build apk
